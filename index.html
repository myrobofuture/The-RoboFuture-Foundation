<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoboFuture Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f1a;
      --bg-gradient: linear-gradient(135deg, #0f0f1a 60%, #1a1a3c 100%);
      --text-color: white;
      --accent: #00f7ff;
      --accent2: #00bfff;
      --button-bg: #00f7ff;
      --button-text: #000;
      --nav-bg: rgba(13, 13, 29, 0.9);
      --glass-bg: rgba(13, 13, 29, 0.7);
      --glass-border: 1.5px solid rgba(0,247,255,0.08);
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --bg-gradient: linear-gradient(135deg, #eaf6ff 60%, #d3eaff 100%);
      --text-color: #111;
      --accent: #007aff;
      --accent2: #00bfff;
      --button-bg: #007aff;
      --button-text: #fff;
      --nav-bg: rgba(255, 255, 255, 0.95);
      --glass-bg: rgba(255,255,255,0.7);
      --glass-border: 1.5px solid rgba(0,122,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Animated Glow */
    .glow {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
      animation: glowPulse 6s infinite alternate;
    }

    @keyframes glowPulse {
      0% { opacity: 0.18; }
      100% { opacity: 0.28; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px;
      background: var(--nav-bg);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
      border-bottom: var(--glass-border);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      position: relative;
      letter-spacing: 1px;
      transition: color 0.2s;
      padding: 4px 10px;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width 0.3s;
    }

    nav a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }

    nav a:hover::after {
      width: 100%;
    }

    .theme-toggle-wrapper {
      position: absolute;
      right: 20px;
      top: 18px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.2s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .hero-card {
      background: var(--glass-bg);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,247,255,0.08), 0 2px 16px rgba(0,0,0,0.18);
      border: var(--glass-border);
      padding: 48px 32px 32px 32px;
      max-width: 600px;
      margin-top: 120px;
      margin-bottom: 32px;
      backdrop-filter: blur(6px);
      transition: box-shadow 0.2s;
    }

    .hero-card:hover {
      box-shadow: 0 12px 40px rgba(0,247,255,0.18), 0 2px 16px rgba(0,0,0,0.35);
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-shadow: 0 0 16px var(--accent2);
    }

    .hero h1 span {
      color: var(--accent);
      text-shadow: 0 0 24px var(--accent);
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--text-color);
      margin-bottom: 2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px var(--accent2);
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .hero-buttons a {
      background: linear-gradient(90deg, var(--accent) 60%, var(--accent2) 100%);
      color: var(--button-text);
      padding: 0.85rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;  
      letter-spacing: 1px;
      box-shadow: 0 2px 16px rgba(0,247,255,0.12);
      border: none;
      transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      position: relative;
      overflow: hidden;
    }

    .hero-buttons a:hover {
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 8px 32px var(--accent2);
      color: #fff;
      background: linear-gradient(90deg, var(--accent2) 40%, var(--accent) 100%);
    }

    .scroll-down {
      margin-top: 2.5rem;
      font-size: 2.5rem;
      animation: bounce 2s infinite;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent2);
      cursor: pointer;
      transition: color 0.2s;
    }

    .scroll-down:hover {
      color: var(--accent2);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(12px); }
    }

    .typing-text {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--accent);
      height: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      animation: typing 3s steps(30, end), blink 0.8s step-end infinite alternate;
      animation-delay: 0s, 3s;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--accent2);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--nav-bg);
      color: #aaa;
      font-size: 1rem;
      letter-spacing: 1px;
      border-top: var(--glass-border);
      box-shadow: 0 -2px 16px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .hero-card { padding: 24px 8px; margin-top: 80px;}
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      .hero-buttons a { font-size: 1rem; padding: 0.7rem 1.2rem;}
      nav { gap: 18px; padding: 12px;}
      .theme-toggle-wrapper { right: 8px; top: 10px;}
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <nav>
    <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="OurProgs.html">Programs</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    <div class="theme-toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-card">
      <h1><span>RoboFuture</span> Foundation</h1>
      <p>Fueling Ambition and Igniting Young Minds to Compete, Build, and to Triumph.</p>
      <div class="hero-buttons">
        <a href="about.html">How It Works</a>
        <a href="register.html">Get Started</a>
      </div>
      <div class="scroll-down">↓</div>
      <div class="typing-text" id="typing-text"></div>
    </div>
  </section>

  <footer>
    © 2025 RoboFuture Foundation | Empowering Young Minds
  </footer>

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 70 },
        color: { value: "#00f7ff" },
        links: { enable: true, color: "#00f7ff", distance: 150 },
        move: { enable: true, speed: 1 },
        size: { value: 2 },
      },
      background: {
        color: {
          value: "transparent"
        }
      }
    });
  </script>

  <!-- Theme Toggle -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    toggle.addEventListener('change', () => {
      html.setAttribute('data-theme',
        toggle.checked ? 'light' : 'dark');
    });
  </script>

  <!-- Typing Animation (Loop with delay) -->
  <script>
    const typing = document.getElementById("typing-text");
    const phrase = "The Road to Becoming a Champion Begins Here";
    function typeLoop() {
      typing.innerHTML = "";
      let i = 0;
      const type = setInterval(() => {
        typing.innerHTML += phrase[i];
        i++;
        if (i >= phrase.length) {
          clearInterval(type);
          setTimeout(typeLoop, 2000);
        }
      }, 100);
    }
    typeLoop();
  </script>
</body>
</html>
