<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboFuture Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom, #0f0f1a, #1b1b2f);
      color: #e0e0e0;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: #0d0d1d;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 25px;
      font-weight: 700;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00f7ff;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #121222;
      border-radius: 12px;
      /*box-shadow: 0 0 25px rgba(0, 247, 255, 0.4);*/
      box-shadow: 0 0 30px 8px rgba(0, 255, 255, 0.45);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #1f1f2e;
      color: #fff;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
    }

  input[type="submit"] {
  width: 50%;              /* or whatever smaller width you want */
  background-color: #00f7ff;
  color: #000;
  font-family: 'Outfit', sans-serif;
  font-weight: 700;
  border: none;
  border-radius: 30px;
  padding: 0.75rem;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
  display: block;          /* NEW */
  margin: 2rem auto 0 auto;/* NEW: centers horizontally */
}
    input[type="submit"]:hover {
      background-color: #03c8d9;
      font-family: 'Outfit', sans-serif;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #0d0d1d;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

   <a href="index.html">Home</a>

  </nav>

  <div class="container">
    <h2>Register Now</h2>
    <p>Sign up for our courses or mentorship programs using the form below.</p>
    <form action="https://formspree.io/f/xvgqrkqz" method="POST">
  <label>Full Name:</label>
  <input type="text" name="name" required />
  
  <label>Email:</label>
  <input type="email" name="email" required />

  <label>Select Program:</label>
  <select name="program" required>
    <option>Live Course</option>
    <option>Self-Paced</option>
    <option>Mentorship</option>
  </select>

  <input type="submit" value="Register">
</form>
  </div>
