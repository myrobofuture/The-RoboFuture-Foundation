<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - RoboFuture Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0f1a 60%, #1a1a3c 100%);
      color: #e0e0e0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .glow {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, #00f7ff 0%, transparent 70%);
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
      animation: glowPulse 6s infinite alternate;
    }
    @keyframes glowPulse {
      0% { opacity: 0.18; }
      100% { opacity: 0.28; }
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: rgba(13, 13, 29, 0.9);
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
      border-bottom: 1.5px solid rgba(0,247,255,0.08);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 25px;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      transition: color 0.2s;
      position: relative;
      padding: 4px 10px;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00f7ff, #00bfff);
      transition: width 0.3s;
    }
    nav a:hover {
      color: #00f7ff;
      text-shadow: 0 0 8px #00f7ff;
    }
    nav a:hover::after {
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: 5rem auto 1rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      background: rgba(18,18,34,0.85);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,255,255,0.08), 0 2px 16px rgba(0,0,0,0.25);
      border: 1.5px solid rgba(0,255,231,0.08);
      backdrop-filter: blur(6px);
      animation: fadeInUp 1.2s;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00f7ff;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #00f7ff33;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: #00f7ff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px #00bfff33;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 0.85rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #1f1f2e 80%, #00f7ff11 100%);
      color: #fff;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 8px #00f7ff22;
      transition: box-shadow 0.2s;
      resize: vertical;
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      outline: none;
      box-shadow: 0 4px 16px #00f7ff55;
    }
    input[type="submit"] {
      width: 60%;
      background: linear-gradient(90deg, #00f7ff 60%, #00bfff 100%);
      color: #000;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 0.85rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      display: block;
      margin: 2rem auto 0 auto;
      box-shadow: 0 2px 16px rgba(0,247,255,0.12);
      letter-spacing: 1px;
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #00bfff 40%, #00f7ff 100%);
      color: #fff;
      box-shadow: 0 8px 32px #00bfff;
      transform: scale(1.07) translateY(-2px);
    }
    p {
      text-align: center;
      color: #e0e0e0;
      margin-bottom: 1.5rem;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(13, 13, 29, 0.9);
      color: #aaa;
      font-size: 1rem;
      letter-spacing: 1px;
      border-top: 1.5px solid rgba(0,247,255,0.08);
      box-shadow: 0 -2px 16px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
      margin-top: 40px;
    }
    @media (max-width: 700px) {
      .container { padding: 1.2rem 0.5rem; }
      h2 { font-size: 1.3rem; }
      nav { padding: 12px; }
      nav a { font-size: 1rem; margin: 0 10px;}
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="OurProgs.html">Programs</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="container">
    <h2>Contact Us</h2>
    <p>Fill out the form below and we'll get back to you soon.</p>
    <form action="https://formspree.io/f/mldlqano" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </div>
  <footer>
    Â© 2025 RoboFuture Foundation | Empowering Young Minds
  </footer>
</body>
</html>
